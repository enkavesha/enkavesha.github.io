</script><script>var Plan = {
    endpointETS: 'https://ets.easybrain.com/track',
    endpointGA: 'https://www.google-analytics.com/collect',
    appId: '720576', // ETS id
    tid: 'UA-96592769-5', // GA id
    cid: 0,
    idfa: false,
    gps_adid: false,
    startTime: 0,
    inited: false,
    enabled: false,
    saved: [],
    isSavedEvent: false,
    settings: {},
    labels: {},
    allowedAdsNetworks: ['unity', 'ironsource', 'test'],

    /**
     * Generate unique ID
     */
    generateCid: function () {
        this.cid = this.MD5(Math.floor(Math.random() * (2147483647 - 1000000000) + 1000000000) + Date.now());
    },

    /**
     * Get device OS and OS version
     */
    getDeviceData: function () {
        var ua, os, version, match, deviceData;

        if (typeof dapi !== 'undefined' && dapi.getDeviceData) {
            deviceData = dapi.getDeviceData();

            if (deviceData.os) {
                this.os = deviceData.os.toLowerCase();
            }

            if (deviceData.osVersion) {
                this.osVersion = deviceData.osVersion;
            }

            if (deviceData.deviceId) {
                if (this.os === 'ios') {
                    this.idfa = this.MD5(deviceData.deviceId);
                }
                if (this.os === 'android') {
                    this.gps_adid = this.MD5(deviceData.deviceId);
                }
            }
        } else {
            ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf('android') >= 0) {
                os = 'android';
                match = ua.match(/android\s([0-9\.]*)/i);
                version = match ? match[1] : undefined;
            } else if (/(ipad|iphone|ipod)/g.test(ua)) {
                os = 'ios';
                match = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
                version = match ? (parseInt(match[1], 10) + '.' + parseInt(match[2], 10) + '.' + parseInt(match[3] || 0, 10)) : 'undefined';
            } else {
                os = 'undefined';
                version = 'undefined';
            }
            this.os = os;
            this.osVersion = version;
        }
    },

    /**
     * Init PLAN
     * @param adsNetwork
     * @param playableName
     * @param version
     */
    init: function (adsNetwork, playableName, version) {
        var self = this,
            switcherURL = 'https://s3-playable-ads.easybrain.com/',
            json;

        if (this.allowedAdsNetworks.indexOf(adsNetwork) < 0) {
            self.inited = true;
            return;
        }
        this.network_name = adsNetwork;
        this.app_name = playableName;
        this.playable_id = version;
        this.playable_name = this.app_name + '_' + this.playable_id;
        this.generateCid();

        /**
         * Get PLAN settings
         * @returns {Promise<string>}
         */
        function getJSON() {
            return new Promise(function (resolve, reject) {
                try {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", switcherURL + self.app_name + '.json', false);
                    xhr.send(null);
                    resolve(xhr.responseText);
                } catch (e) {
                    reject(e);
                }
            });
        }

        function finishLoading() {
            Plan.getDeviceData();
            self.inited = true;
            window.dispatchEvent(new Event('plan-ready'));
        }

        getJSON().then(function (data) {
            var version = self.playable_id,
                adsNetwork = self.network_name,
                key;

            try {
                json = JSON.parse(data);
            } catch (e) {
                console.log('JSON parse error: ', e);
            }

            if (json) {
                self.enabled = true;

                if (json[version]) {
                    if (json[version][adsNetwork] === false) {
                        self.enabled = false;
                        finishLoading();
                        return;
                    }

                    // AB test settings
                    if (json[version]['settings']) {
                        for (key in json[version]['settings']) {
                            if (json[version]['settings'].hasOwnProperty(key)) {
                                self.settings[key] = json[version]['settings'][key];
                            }
                        }
                    }
                }
                console.log('Plan enabled');
            }

            if (adsNetwork === 'ironsource') {
                (dapi && dapi.isReady()) ? finishLoading() : dapi.addEventListener("ready", finishLoading, { once: true });
            } else {
                finishLoading();
            }

            if (self.enabled && self.saved.length > 0) {
                self.sendSaved();
            }
        }, function (err) {
            console.log('ERR: ', err);
            self.inited = true;
        });
    },

    /**
     * Send saved log items
     */
    sendSaved: function () {
        var i, item;
        for (i = 0; i < this.saved.length; i++) {
            item = this.saved[i];
            this.log(item[0], item[1], item[2], item[3]);
        }
    },

    /**
     * Save start time
     */
    start: function () {
        this.startTime = Date.now();
    },

    /**
     * Send event
     * @param action
     * @param label
     * @param forceTime Used to set correct time sending saved events
     */
    log: function (action, label, forceTime) {
        var time;

        if (this.inited && !this.enabled) return;

        if (typeof forceTime === "number") {
            time = forceTime;
            this.isSavedEvent = true;
        } else {
            time = Math.round((Date.now() - this.startTime) / 1000);
            this.isSavedEvent = false;
        }

        if (!this.inited) {
            console.log('saved item');
            this.saved.push([action, label, time]);
            return;
        }

        this.sendETS(action, label, time);
        this.sendGA(action, label, time);
    },

    sendETS: function (action, label, time) {
        var xhr, body, deviceOrientation, key;

        deviceOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';

        body = {
            'tname': 'playable_' + this.playable_name + '_' + action,
            'ttime': Date.now(),
            'payload': {
                // device info
                'idfa': this.idfa,
                'gps_adid': this.gps_adid,
                'os': this.os,
                'os_version': this.osVersion,
                'orientation': deviceOrientation,

                // playable info
                'app_name': this.app_name,
                'network_name': this.network_name,
                'playable_name': this.playable_name,
                'playable_id': this.playable_id,

                // event info
                'event_name': 'playable_' + action,
                'event_label': label,
                'time_1s': time,
            }
        };

        var ab_group = '';
        for (key in this.labels) {
            if (this.labels.hasOwnProperty(key)) {
                body.payload[key] = this.labels[key];
                ab_group += this.labels[key] + '_';
            }
        }
        ab_group = ab_group.slice(0, -1);
        body.payload['ab_group'] = ab_group;

        // todo: dev block to be removed after testing
        // tracking the amount of events BEFORE the JSON response;
        if (this.isSavedEvent) {
            body.payload['saved_event'] = 'true';
        }

        xhr = new XMLHttpRequest();
        xhr.open('POST', this.endpointETS, true);
        xhr.setRequestHeader('x-easy-appid', this.appId);
        xhr.setRequestHeader('x-easy-adid', this.cid);
        xhr.send(JSON.stringify(body));
    },

    sendGA: function (action, label, time) {
        var xhr, bodyArr, body, key;

        for (key in this.labels) {
            if (this.labels.hasOwnProperty(key)) {
                action += '_' + this.labels[key];
            }
        }

        xhr = new XMLHttpRequest();
        bodyArr = [
            'v=1',
            'tid=' + encodeURIComponent(this.tid), // tracking id
            'cid=' + encodeURIComponent(this.cid), // user id
            't=event',
            'ec=' + encodeURIComponent(this.playable_name),
            'ea=' + encodeURIComponent(action),
            'el=' + encodeURIComponent(label),
            'ev=' + encodeURIComponent(time)
        ];
        body = bodyArr.join('&');

        xhr.open('POST', this.endpointGA, true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(body);
    },

    function chooseLocale() {
        var lang, i, hasLocalization = true;
        if (!localization) {
            localization = {langs: ['en']};
            hasLocalization = false;
        }

        for (i = 0; i < settings.languages.length; i++) {
            lang = settings.languages[i].split('-')[0];
            if (!hasLocalization) {
                settings.locale = lang;
                break;
            }
            if (lang !== 'zh' && lang !== 'pt' && localization.langs.indexOf(lang) > -1) {
                settings.locale = lang;
            } else if (lang === 'zh') {
                lang = settings.languages[i].split('_')[0].toLowerCase();
                if (lang.includes('zh-hans') || lang.includes('zh-cn') || lang.includes('zh-sg'))
                    settings.locale = 'zh_hans';
                if (lang.includes('zh-hant') || lang.includes('zh-tw') || lang.includes('zh-hk'))
                    settings.locale = 'zh_hant';
            } else if (lang === 'pt') {
                settings.locale = 'pt_br';
            }
        }

        if (hasLocalization && (!settings.locale || localization.langs.indexOf(settings.locale) === -1)) {
            settings.locale = 'en';
        }

        Nodes.playable.classList.add('locale-' + settings.locale);

        if (hasLocalization) translateNodes();
    }

    function translateNodes() {
        var i, elements, element;
        delete localization.langs;
        for (var key in localization) {
            if (localization.hasOwnProperty(key)) {
                elements = document.querySelectorAll('.translate-' + key);

                for (i = 0; i < elements.length; i++) {
                    element = elements[i];

                    if (element) {
                        if (settings.locale === 'ar') element.classList.add('rtl');
                        element.innerText = localization[key][settings.locale];
                    }
                }
            }
        }
    }


    function finishLoading() {

            field.addEventListener('mousedown', function (e) {
                touchHandler(e);
                handleHintTimer();
            });
            field.addEventListener('touchstart', function (e) {
                touchHandler(e);
                handleHintTimer();
            });
            field.addEventListener('touchmove', function (e) {
                touchHandler(e);
                handleHintTimer();
            });
            field.addEventListener('mousemove', function (e) {
                touchHandler(e);
            });
        })

        for (i = 0; i < 3; i++) {
            for (var j = 0; j < Nodes.paletteCells[i].length; j++) {
                Nodes.paletteCells[i][j].addEventListener('mousedown', function () {
                    Sounds.button.play();

                });

        }

        Nodes.playable.classList.remove('loading');
        Plan.log('impression');
    }

        gamefieldNode.classList.add('gamefield', 'field-' + level);
        if (level === 0) gamefieldNode.classList.add('active');
        if (level === 2) gamefieldNode.classList.add('full');
        Nodes.cells[level] = [];

        for (i = 0; i < gamefield.length; i++) {
            var row = document.createElement('div');
            row.classList.add('row');
            Nodes.cells[level][i] = [];

            for (j = 0; j < gamefield[level].length; j++) {
                var cell = document.createElement('div');
                var cellInner = document.createElement('div');
                var cellColor = document.createElement('div');
                cell.classList.add('cell');
                cellInner.classList.add('cell-inner');
                cellColor.classList.add('cell-color');

                cell.dataset.color = gamefield[i][j];
                cell.dataset.row = i;
                cell.dataset.col = j;
                cellInner.innerText = gamefield[i][j];

                if (!filledCellsCounter[level][gamefield[i][j]]) filledCellsCounter[level][gamefield[i][j]] = 0;
                filledCellsCounter[level][gamefield[i][j]]++;

                cell.appendChild(cellInner);
                cell.appendChild(cellColor);
                row.appendChild(cell);

                Nodes.cells[level][i].push(cell);
            }

            gamefieldNode.appendChild(row);
        }

        Nodes.gamefield[level] = gamefieldNode;
        Nodes.gamefieldWrapper.appendChild(gamefieldNode);
    }

    function generatePalette() {
        var i, paletteColors, palette, paletteCell;

        paletteColors = settings.colorPalette[level];
        palette = document.createElement('div');
        palette.classList.add('palette');
        if (level === 0) {
            palette.classList.add('active')
        }

        for (i = 0; i < paletteColors.length; i++) {
            paletteCell = document.createElement('div');
            paletteCell.classList.add('palette-cell');
            paletteCell.style.backgroundColor = 'rgb(' + paletteColors[i][0] + ')';
            paletteCell.style.color = paletteColors[i][1] ? '#fff' : '#000';
            paletteCell.dataset.color = i + 1;
            paletteCell.innerText = i + 1;
            palette.appendChild(paletteCell);

            if (!Nodes.paletteCells[level]) Nodes.paletteCells[level] = [];
            Nodes.paletteCells[level].push(paletteCell);

            if (!filledCellsCounter[level]) filledCellsCounter[level] = [];
            filledCellsCounter[level].push(0);
            filledColorsCounter[level] = 0;
        }
        Nodes.paletteWrapper.appendChild(palette);
        Nodes.palettes[level] = palette;
    }

    function colorRange(level, startRow, endRow, startCol, endCol) {
        for (var i = startRow; i < endRow; i++) {
            for (var j = startCol; j < endCol; j++) {
                Nodes.cells[level][i][j].classList.add('filled');
            }
        }
    }

    function pickColor(paletteCell) {
        var highlightColor;
        if (controlsDisabled) return;
        if (activeColor) {
            Nodes.paletteCells[level][activeColor - 1].classList.remove('active');
            Nodes.playable.classList.remove('active-color-' + activeColor);
        }
        Nodes.playable.classList.remove('hint-color-' + activeColor);
        activeColor = Number(paletteCell.dataset.color);
        highlightColor = settings.colorPalette[level][activeColor - 1][1] === 0 ? 'black' : 'white';
        paletteCell.classList.add('active', 'active-' + highlightColor);
        Nodes.playable.classList.add('active-color-' + activeColor);
    }

    function fillCells(cell) {
        if (!cell || !cell.classList.contains('cell')) return;

        var row = Number(cell.dataset.row);
        var col = Number(cell.dataset.col);
        var cells = Nodes.cells[level];
        var cellsAround = [];
        activeColor = Number(activeColor);

        if (!activeColor || controlsDisabled) return;

        if (cells[row - 1]) {
            cellsAround.push(cells[row - 1][col - 1] || null, cells[row - 1][col] || null, cells[row - 1][col + 1] || null);
        }

        cellsAround.push(cells[row][col - 1] || null, cells[row][col], cells[row][col + 1] || null);

        if (cells[row + 1]) {
            cellsAround.push(cells[row + 1][col - 1] || null, cells[row + 1][col] || null, cells[row + 1][col + 1] || null);
        }

        for (var i = 0; i < cellsAround.length; i++) {
            if (cellsAround[i]) {
                var color = Number(cellsAround[i].dataset.color);

                if (activeColor === color && !cellsAround[i].classList.contains('filled')) {
                    Sounds.cell.play();
                    cellsAround[i].classList.add('filled');
                    // hintDisabled = true;
                    filledCellsCounter[level][color]--;

                    if (filledCellsCounter[level][color] === 0) {
                        Nodes.paletteCells[level][color - 1].classList.add('filled');
                        Plan.log('color_' + color + '_finished');
                        nextColor();
                    }
                }
            }
        }
    }

    function nextColor() {
        filledColorsCounter[level]++;
        Sounds.fillColor.play();
        if (filledColorsCounter[level] === settings.colorPalette[level].length) {
            Nodes.paletteCells[level][activeColor - 1].classList.remove('active');
            nextLevel();
        } else {
            pickColor(document.querySelector('.palette-cell:not(.filled)'));
        }
    }

    function nextLevel() {
        controlsDisabled = true;

        if (level === settings.steps - 1) {
            colorRange(2, 12, 24, 10, 21);
        }
        Nodes.gamefield[level].classList.add('zoom-out');
        Nodes.gamefield[2].classList.add('zoom-out');
        Nodes.playable.classList.remove('active-color-' + activeColor, 'hint-color-' + activeColor);
        activeColor = false;

        if (level === 0) {
            setTimeout(function () {
                Nodes.gamefield[level].classList.remove('active');
                Nodes.palettes[level].classList.remove('active');
                level++;
                Nodes.gamefield[2].classList.add('step-2');
                Nodes.gamefield[2].classList.remove('zoom-out');
                Nodes.palettes[level].classList.add('active');
                Nodes.gamefield[level].classList.add('active');
                controlsDisabled = false;
                hintStep = 0;
                settings.idleHintTimeout = 1000;
                setTimeout(function () {
                    pickColor(Nodes.paletteCells[level][0]);
                    showHint();
                }, 500)
            }, 1000)
        } else {
            setTimeout(function () {
                level++;
                animateField();
                Nodes.playable.classList.add('final');
                isEnded = true;
                Sounds.win.play();
                setTimeout(showEndcard, settings.endcardDelay);
            }, 800)
        }
    }

    function animateField() {
        var i, j;
        var width = settings.gamefield[level][0].length;
        var height = settings.gamefield[level].length;
        var cellsArray, bottomRow, topRow, rightCol, leftCol, delta;
        var cells = Nodes.gamefield[level].querySelectorAll('.cell');
        bottomRow = Math.floor(height / 2);
        topRow = bottomRow - 1;
        rightCol = Math.floor(width / 2);
        leftCol = rightCol - 1;
        controlsDisabled = true;
        delta = settings.animateDelta;

        for (i = 0; i < width / 2; i++) {
            cellsArray = [];
            for (j = 0; j <= rightCol - leftCol; j++) {
                //prevrow
                cellsArray.push(cells[width * topRow + leftCol + j]);
                //nextrow
                cellsArray.push(cells[width * bottomRow + leftCol + j]);
            }

            for (j = 0; j <= bottomRow - topRow; j++) {
                //prevcol
                cellsArray.push(cells[width * topRow + j * width + leftCol]);
                //nextcol
                cellsArray.push(cells[width * topRow + j * width + rightCol]);
            }

            for (j = 0; j < cellsArray.length; j++) {
                if (cellsArray[j] && !cellsArray[j].classList.contains('animated')) {
                    animateCell(cellsArray[j], delta * i);
                }
            }
            topRow--;
            bottomRow++;
            leftCol--;
            rightCol++;
        }
    }

    function animateCell(cell, delay) {
        setTimeout(function () {
            cell.classList.add('animated')
        }, delay);
    }

    this.pause = function () {
        if (isEnded) return;
        if (timers.idleHintTimer) timers.idleHintTimer.pause();
        if (timers.idleTimer) timers.idleTimer.pause();
        if (timers.globalTimer) timers.globalTimer.pause();
    };

    this.resume = function () {
        if (isEnded) return;
        if (timers.idleHintTimer) timers.idleHintTimer.resume();
        if (timers.idleTimer) timers.idleTimer.resume();
        if (timers.globalTimer) timers.globalTimer.resume();
    };

    function initSettings() {
        window.addEventListener('touchstart', function (e) {
            target = e.target;
            addTimers();
            handleHintTimer()
        });
        window.addEventListener('mousedown', function (e) {
            target = e.target;
            addTimers();
            handleHintTimer();
        });
        Nodes.playable.classList.add('level-0');
    }

    function addTimers() {
        // Nodes.hand.classList.add('hidden');
        if (isFirstTap) {
            isFirstTap = false;
            Plan.log('first_tap');
            if (settings.globalTimer) {
                timers.globalTimer = new Timer(function () {
                    showEndcard(true)
                }, settings.globalTimerTimeout);
            }
        }
    }

    function handleHintTimer() {
        if (!isEnded) {
            if (settings.idleTimer) {
                if (timers.idleTimer) timers.idleTimer.clear();
                timers.idleTimer = new Timer(function () {
                    Plan.log('afk_' + (settings.idleTimerTimeout / 1000));
                }, settings.idleTimerTimeout);
            }

            // if (level === 0) {
            //     if ((Number(target.dataset.color) === activeColor || hintDisabled)) {
            if (hintStep === 0 && target.classList.contains('cell')) {
                hintStep++;
                settings.idleHintTimeout = settings.idleHintGameTimeout;
            }
            Nodes.hand.classList.add('hidden');
            if (settings.idleHint) {
                if (timers.idleHintTimer) timers.idleHintTimer.clear();
                timers.idleHintTimer = new Timer(showHint, settings.idleHintTimeout);
            }
            // }
            // }
        }
    }

    function showHint() {
        if (hintDisabled || isEnded) return;
        var hintCell = hintCells[level][activeColor];
        Nodes.playable.classList.add('hint-color-' + activeColor);

        if (hintCell && hintCell.length === 2) {
            Nodes.cells[level][hintCell[0]][hintCell[1]].append(Nodes.hand);
        } else {
            Nodes.gamefield[level].querySelector('[data-color="' + activeColor + '"]:not(.filled)').append(Nodes.hand);
        }

        void Nodes.hand.offsetWidth;
        Nodes.hand.classList.remove('hidden');
    }

    function showEndcard(isLost) {
        self.pause();

        Nodes.playable.classList.add('ended');

        if (isLost) {
            Nodes.playable.classList.add('lost');
            endLabel = 'lose';
        } else {
            Nodes.playable.classList.add('win');
            endLabel = 'win';
        }
        Plan.log(endLabel);

        isEnded = true;

        document.dispatchEvent(new Event('vungle-end'));
    }

    function touchHandler(e) {
        target = e.target;
        addTimers();
        e.stopPropagation();
        if (controlsDisabled) return;

        if (e.touches) {
            if (e.touches.length === 1) {
                fillCells(document.elementFromPoint(e.touches[0].pageX, e.touches[0].pageY));
            }
        }

        if (e.which === 1) {
            fillCells(document.elementFromPoint(e.pageX, e.pageY));
        }
    }

}

/**
 * Page level utilities
 */
(function utils() {
    var isPortrait = true,
        playable = document.getElementById('playable'),
        hidden = "hidden";

    function checkOrientation() {
        if (window.innerWidth > window.innerHeight) {
            playable.classList.remove('portrait');
            playable.classList.add('landscape');
            isPortrait = false;
        } else {
            playable.classList.add('portrait');
            playable.classList.remove('landscape');
            isPortrait = true;
        }

        if ((isPortrait && (window.innerWidth / window.innerHeight) > 0.67) || (!isPortrait && (window.innerWidth / window.innerHeight) < 1.5)) {
            playable.classList.add('tablet');
        } else {
            playable.classList.remove('tablet');
        }
    }

    checkOrientation();

    if (hidden in document)
        document.addEventListener("visibilitychange", onchange);
    else if ((hidden = "mozHidden") in document)
        document.addEventListener("mozvisibilitychange", onchange);
    else if ((hidden = "webkitHidden") in document)
        document.addEventListener("webkitvisibilitychange", onchange);
    else if ((hidden = "msHidden") in document)
        document.addEventListener("msvisibilitychange", onchange);
    else if ("onfocusin" in document)
        document.onfocusin = document.onfocusout = onchange;
    else
        window.onpageshow = window.onpagehide = window.onfocus = window.onblur = onchange;

    function onchange(evt) {
        var v = "visible", h = "hidden",
            evtMap = {
                focus: v, focusin: v, pageshow: v, blur: h, focusout: h, pagehide: h
            }, type, addclass, removeclass;
        evt = evt || window.event;
        if (evt.type in evtMap) {
            type = evtMap[evt.type];
            document.dispatchEvent(new Event('visibility-' + type));
            addclass = type;
            removeclass = addclass === 'visible' ? "hidden" : "visible";
            playable.classList.add(addclass);
            playable.classList.remove(removeclass);
        } else {
            document.dispatchEvent(new Event('visibility-' + (this[hidden] ? "hidden" : "visible")));
            playable.classList.add(this[hidden] ? "hidden" : "visible");
            playable.classList.remove(this[hidden] ? "visible" : "hidden");
        }
    }

    if (document[hidden] !== undefined)
        onchange({type: document[hidden] ? "blur" : "focus"});

    window.addEventListener('resize', function () {
        checkOrientation();
    });
    window.dispatchEvent(new Event('resize'));
})();
